services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: urbanflow-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-urbanflow-dev-secret-key-2025}
      - JWT_EXPIRES_IN=24h
      - DB_PATH=/app/data/urbanflow.db
    volumes:
      - ./backend:/app
      - /app/node_modules
      - urbanflow-data:/app/data
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - urbanflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: urbanflow-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    networks:
      - urbanflow-network

volumes:
  urbanflow-data:
    driver: local

networks:
  urbanflow-network:
    driver: bridge
